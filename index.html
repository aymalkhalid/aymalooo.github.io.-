  df-messenger {
    z-index: 999;
    position: fixed;

<script>
  window.addEventListener('df-response-received', (event) => {
  // Remove all non-text messages.
  console.log("Event Deatiled Data",event.detail.data)
  });

  const dfMessengerChatBubble = document.querySelector('df-messenger-chat-bubble');
  dfMessengerChatBubble.openMinChat({
    anchor: 'top-left'
  });
  window.addEventListener('df-button-clicked', (event) => {

  const dfMessenger = document.querySelector('df-messenger');
  dfMessenger.sendQuery(event.detail.text);
  event.preventDefault(); // Dialogflow Messenger won't send the "event" request.
  console.log('User clicked a button!');
  console.log("Input",event.detail.text);
  // Handle "event" yourself.
});
  </script>
