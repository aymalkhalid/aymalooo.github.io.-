<!DOCTYPE html>

<head>

  <title>Base HTML</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <df-messenger
      project-id="dentai-bnxy"
      agent-id="dcb8e77b-4d1e-4ab1-87ab-5ca7c9f51dad"
      intent="ENWELCOME"
      language-code="en">
      <df-messenger-chat-bubble
       chat-title="Reeve Vertex AI">
      </df-messenger-chat-bubble>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;
      }
    </style>
<script>
  document.addEventListener('df-messenger-loaded', function(event) {
    // Backend Would call this When user is Authorized 
    //Assuming df-messenger has been loaded
    const dfMessenger = document.querySelector('df-messenger');
    const queryParams = {
      parameters:{"caller_id":"+17138201934","called_number":"+17138047959"}
    };
    dfMessenger.setQueryParameters(queryParams);
  });
</script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</body>
</html>
