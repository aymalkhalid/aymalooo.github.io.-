<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Chatbot</title>

<body>
<!-- Link to Dialogflow Messenger CSS and JS -->
<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<!-- Add logo to *chat-icon*,*chat-close-icon*,*chat-collapse-icon* Ensure the URL is a Public URL -->
<!-- Update *Chat-subtitle* and *chat-title* for Debtor EDU and Debtor CC as you wish -->
 <!-- Increase/decrease the size of the widget using the *chat-width* and *chat-height* -->
<df-messenger
  location="us-east1"
  project-id="eng-empire-414901"
  agent-id="1bdd1a55-6cb1-4f04-8e05-263cb72b9386"
  language-code="en" # Language Code for the Chat Widget. es for spanish.
  intent="START" # There is no need to change this. This is the intent that will be triggered when the Chat Widget is loaded.
  max-query-length="-1">
  <df-messenger-chat-bubble
   chat-title="Bebang Halo Halo" # Title of the Chat Widget
   chat-subtitle="Get the best Halo Halo in the Philippines" # Subtitle of the Chat Widget
   chat-width="400" # Width of the Chat Widget
   chat-height="600" # Height of the Chat Widget

   bot-writing-text="..." # Text to display when the bot is generating response
   placeholder-text="I am here to help."> # Placeholder text for the input field
  </df-messenger-chat-bubble>
</df-messenger>
<style>

   chat-collapse-icon	="https://bebang.ph/assets/img/logo.png" # Collapse Icon for the Chat Widget
  */
